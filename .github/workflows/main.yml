name: Test SSH Connection

on:
  workflow_dispatch:

jobs:
  test:
    name: Test SSH and Create File
    runs-on: ubuntu-latest

    steps:
    # Step 1: Start SSH Agent and Add Key
    - name: Start SSH Agent
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    # Step 2: SSH into Server and Create a File
    - name: Create Test File
      run: |
        ssh -o StrictHostKeyChecking=no logesh@100.108.54.125 <<EOF
        mkdir -p /home/logesh/testdirectory
        touch /home/logesh/testdirectory/testfile.txt
        EOF
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
